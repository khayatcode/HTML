<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label>First Name: * </label>
            <input type="text" name="First Name" 
            placeholder="Your First Name..." >
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="Last Name" 
            placeholder="Your Last Name..." >
        </div>
        <div>
            <label> Email Address: * </label>
            <input type="text" name="Email Address" 
            placeholder="Your Email Address..." >
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="Password" 
            placeholder="Your Password..." >
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="Password" 
            placeholder="Your Password..." >
        </div>
        <div>
            <label>Birth Date: * </label>
            <input type="Date" name="Birth Date" >
        </div>
        <p>Gender Identity</p>
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="font" value="Prefer not to say" id="Prefer not to say">
            <label for="Prefer not to say">Prefer not to say</label>
        </div>
        <h2>A short description about myself:</h2>
        <div>
            <textarea name="comment" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Favourite Language: * </label>
            <select name="Language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account!" >
        <p>* <strong>indicates a required field</strong></p>
    </body>
</html>
